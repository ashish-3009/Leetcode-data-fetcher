<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AshhhCodes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <img src="img/233525227-removebg-preview.png" alt="">
    </header>

    <div class="container">
        <h1>LeetCode Progress Tracker</h1>

        <div class="user-container">
            <p>Enter Your Username :</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter Your Username...." id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>


        <div class="stats-container">
            <div class="progress">

                <div class="progress-item ">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        <p>Easy</p>
                    </div>
                </div>

                <div class="progress-item ">
                    <div class="medium-progress circle">
                        <span id="medium-label"></span>
                        <p>Medium</p>
                    </div>
                </div>

                <div class="progress-item ">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        <p>Hard</p>
                    </div>
                </div>
            </div>

            <div class="stats-card">
                <!-- directly from javascript -->
            </div>
        </div>



    </div>
    

    <footer class="footer">
        <p class="footer-text">Â© 2026 AshhhCodes. All Rights Reserved.</p>
    </footer>




    <script src="script.js"></script>
</body>
</html>
